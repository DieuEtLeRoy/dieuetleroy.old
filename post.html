<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
    <style>
	@font-face {
		font-family: 'chopinScript';
		src: url('./ChopinScript.otf');
	}
	#header {
		font-family: 'chopinScript';
	}
  </style>
  <title>Dieu et le Roy en France</title>

</head>
<body>
	<div style="text-align:center" id="header">
		<img src="./logo.png" width="50" style="float:left;">
		<h1 style="display:inline" >Dieu et le Roy en France</h1>
		<img src="./logo.png" width="50" style="image-orientation: flip; float:right;" >

		<hr/>
		<h2><em>Citations et considérations diverses sur la Chrétienté et la Royauté en France</em></h2>
		<hr/>
	</div>
	
<a href="./">Accueil</a>
	<div id="content">
	</div>
</body>
<script>
var request = new XMLHttpRequest();
request.open('GET', 'data.json', true);

request.onload = function() {
	if (request.status >= 200 && request.status < 400) {
		// Success!
		var data = JSON.parse(request.responseText);
		var parent = document.getElementById("content");
		var child = document.createElement("span");
		var items = [];
		var link = location.hash;

		data.forEach(function(value) {
			if("#" + value.id == link){
				items.push( "<li id='" + value.id + "'>«&#xA0;" + value.contenu + "&#xA0;»</br>" + value.source + " - <b>" + value.auteur + "</b></li>" );
			}
		});
		child.innerHTML = items.join( "" );
		parent.appendChild(child);
	}
};

request.send();

</script>
</html>
